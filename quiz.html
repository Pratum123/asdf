<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ЁЯУЪ рдкреНрд░рд╢реНрдиреЛрддреНрддрд░реА рдРрдк</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #f5f7fa; margin: 0; padding: 0; }
    header { background: #3949ab; color: #fff; padding: 20px; font-size: 24px; text-align: center; }
    .section { background: #fff; padding: 20px; border-radius: 8px; margin: 20px auto; max-width: 600px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .question { font-weight: bold; margin-bottom: 10px; }
    .option-btn { display: block; width: 100%; text-align: left; padding: 10px; margin: 5px 0; border: 1px solid #ccc; border-radius: 4px; background: #f9f9f9; cursor: pointer; }
    .option-btn:hover { background: #ececec; }
    .explanation { margin-top: 15px; padding: 10px; background: #eef; border-left: 4px solid #3949ab; }
    .nav-btn { margin-top: 15px; padding: 10px 15px; background: #3949ab; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
  </style>
</head>
<body>
  <header>ЁЯУЪ рдкреНрд░рд╢реНрдиреЛрддреНрддрд░реА рдРрдк</header>
  <div id="quizContainer" class="section">рд▓реЛрдб рд╣реЛ рд░рд╣рд╛ рд╣реИ...</div>

  <script>
    const JSON_URL = "https://raw.githubusercontent.com/Pratum123/asdf/main/quiz_backup.json";
    let questions = [], current = 0;

    async function initQuiz() {
      const main = localStorage.getItem("selectedMain");
      const sub = localStorage.getItem("selectedSub");
      if (!main || !sub) {
        alert("тЪая╕П рдХреГрдкрдпрд╛ рдкрд╣рд▓реЗ рд╡рд┐рд╖рдп рдФрд░ рдЙрдкрд╡рд┐рд╖рдп рдЪреБрдиреЗрдВ!");
        window.location.href = "index.html";
        return;
      }

      const key = `${main}___${sub}`;
      try {
        const res = await fetch(JSON_URL);
        const data = await res.json();
        questions = data.questions?.[key] || [];
        if (questions.length === 0) {
          alert("тЭЧ рдХреЛрдИ рдкреНрд░рд╢реНрди рдирд╣реАрдВ рдорд┐рд▓рд╛!");
          document.getElementById("quizContainer").textContent = "рдЕрднреА рдХреЛрдИ рдкреНрд░рд╢реНрди рдЙрдкрд▓рдмреНрдз рдирд╣реАрдВ рд╣реИред";
          return;
        }
        showQuestion();
      } catch (err) {
        alert("тЭМ рдбреЗрдЯрд╛ рд▓реЛрдб рдХрд░рдиреЗ рдореЗрдВ рддреНрд░реБрдЯрд┐!");
        console.error(err);
        document.getElementById("quizContainer").textContent = "рд▓реЛрдбрд┐рдВрдЧ рдореЗрдВ рд╕рдорд╕реНрдпрд╛ред";
      }
    }

    function showQuestion() {
      const quizDiv = document.getElementById("quizContainer");
      const q = questions[current];
      quizDiv.innerHTML = `
        <div class="question">Q${current + 1}/${questions.length}: ${q.question}</div>
      `;
      Object.entries(q.options).forEach(([opt, text]) => {
        const btn = document.createElement("button");
        btn.className = "option-btn";
        btn.textContent = `${opt}: ${text}`;
        btn.onclick = () => selectAnswer(opt);
        quizDiv.appendChild(btn);
      });
    }

    function selectAnswer(choice) {
      const quizDiv = document.getElementById("quizContainer");
      const q = questions[current];
      document.querySelectorAll(".option-btn").forEach(btn => btn.disabled = true);

      if (choice !== q.correct) {
        quizDiv.querySelectorAll(".option-btn").forEach(btn => {
          if (btn.textContent.startsWith(q.correct + ":")) {
            btn.style.background = "#4CAF50"; btn.style.color = "#fff";
          }
          if (btn.textContent.startsWith(choice + ":") && choice !== q.correct) {
            btn.style.background = "#F44336"; btn.style.color = "#fff";
          }
        });
      } else {
        quizDiv.querySelectorAll(".option-btn").forEach(btn => {
          if (btn.textContent.startsWith(q.correct + ":")) {
            btn.style.background = "#4CAF50"; btn.style.color = "#fff";
          }
        });
      }

      const expl = document.createElement("div");
      expl.className = "explanation";
      expl.innerHTML = `<strong>ЁЯУШ рд╡реНрдпрд╛рдЦреНрдпрд╛:</strong><br>${q.explanation || "рдХреЛрдИ рд╡реНрдпрд╛рдЦреНрдпрд╛ рдЙрдкрд▓рдмреНрдз рдирд╣реАрдВ рд╣реИред"}`;
      quizDiv.appendChild(expl);

      const nav = document.createElement("button");
      nav.className = "nav-btn";
      nav.textContent = (current + 1 < questions.length) ? "тЮбя╕П рдЕрдЧрд▓рд╛ рдкреНрд░рд╢реНрди" : "тЬЕ рд╕рдорд╛рдкреНрдд рдХрд░реЗрдВ";
      nav.onclick = () => {
        if (current + 1 < questions.length) {
          current++;
          showQuestion();
        } else {
          alert("тЬЕ Quiz рд╕рдорд╛рдкреНрдд!");
          window.location.href = "index.html";
        }
      };
      quizDiv.appendChild(nav);
    }

    window.onload = initQuiz;
  </script>
</body>
</html>
