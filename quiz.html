<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ЁЯУЪ рдкреНрд░рд╢реНрдиреЛрддреНрддрд░реА рдРрдк</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;

      margin: 0;
      padding: 0;
    }
    header {
      background: linear-gradient(135deg, #3949ab, #283593);
      color: white;

      text-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .section {
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.08);

    }
    textarea, input, select {

      box-sizing: border-box;
    }
    .btn {
      background: linear-gradient(135deg, #3949ab, #5c6bc0);
      color: white;
      font-weight: bold;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;

      cursor: pointer;
      margin-top: 10px;
    }
    .btn-option {
      display: block;
      width: 100%;
      text-align: left;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #f0f0f0;
    }
    .explanation {
      margin-top: 15px;

      border-left: 4px solid #3949ab;
    }
    .edit-btn {
      position: absolute;
      top: 2px;
      right: 2px;
      background: #ffc107;
      border: none;
      padding: 2px;

    }
  </style>
</head>
<body>
<header>ЁЯУЪ рдкреНрд░рд╢реНрдиреЛрддреНрддрд░реА рдРрдк</header>
<h2 id="pageTitle" style="text-align:center; color:#3949ab;"></h2>

<!-- ЁЯФ╣ Section: Add Question -->
<div id="inputSection" class="section" style="display:none;">
  <h3>тЮХ рдирдпрд╛ рдкреНрд░рд╢реНрди рдЬреЛрдбрд╝реЗрдВ</h3>
  <textarea id="question" placeholder="рдкреНрд░рд╢реНрди рд▓рд┐рдЦреЗрдВ"></textarea>
  <input id="optA" placeholder="рд╡рд┐рдХрд▓реНрдк A">
  <input id="optB" placeholder="рд╡рд┐рдХрд▓реНрдк B">
  <input id="optC" placeholder="рд╡рд┐рдХрд▓реНрдк C">
  <input id="optD" placeholder="рд╡рд┐рдХрд▓реНрдк D">
  <select id="correct">
    <option value="A">A</option>
    <option value="B">B</option>
    <option value="C">C</option>
    <option value="D">D</option>
  </select>
  <textarea id="explanation" placeholder="рд╡реНрдпрд╛рдЦреНрдпрд╛ рд▓рд┐рдЦреЗрдВ"></textarea>
  <button class="btn" onclick="saveQuestion()">ЁЯТ╛ рд╕реЗрд╡ рдХрд░реЗрдВ</button>
  <div id="questionCount"></div>
  <div id="questionList"></div>
</div>

<!-- ЁЯФ╣ Section: Practice Quiz -->
<div id="practiceSection" class="section" style="display:none;">
  <h3>ЁЯОп рдЕрднреНрдпрд╛рд╕</h3>
  <div id="progress"></div>
  <div id="quizQuestionContainer"></div>
  <div id="quizOptions"></div>
</div>

<script>
let questions = [];
let currentQuestion = 0;
let correctCount = 0;
let incorrectCount = 0;
let editIndex = -1;

// тЬЕ Step 1: GitHub JSON рд▓реЛрдб рдХрд░реЗрдВ
async function updateQuizData() {
  const main = localStorage.getItem("selectedMain");
  const sub = localStorage.getItem("selectedSub");
  const mode = localStorage.getItem("quizMode") || "practice";
  const key = `${main}___${sub}`; // JSON рдореЗрдВ рдпрд╣реА key рд╣реЛрдиреА рдЪрд╛рд╣рд┐рдП

  try {
    const res = await fetch("https://raw.githubusercontent.com/Pratum123/asdf/main/quiz_backup.json");
    const data = await res.json();
    const allQuestions = data.questions || {};

    questions = allQuestions[key] || [];
    currentQuestion = 0;
    correctCount = 0;
    incorrectCount = 0;
    editIndex = -1;

    document.getElementById("pageTitle").textContent = mode === "input" ? "тЮХ рдкреНрд░рд╢реНрди рдЬреЛрдбрд╝реЗрдВ" : "ЁЯОп рдЕрднреНрдпрд╛рд╕";

    if (mode === "input") {
      document.getElementById("inputSection").style.display = "block";
      document.getElementById("questionCount").textContent = `ЁЯФв рдХреБрд▓ рдкреНрд░рд╢реНрди: ${questions.length}`;
      showAllQuestions();
    } else {
      if (questions.length === 0) {
        alert("тЭЧ рдХреЛрдИ рдкреНрд░рд╢реНрди рдирд╣реАрдВ рдорд┐рд▓рд╛!");
        window.location.href = "index.html";
      } else {
        document.getElementById("practiceSection").style.display = "block";
        showQuestion();
      }
    }
  } catch (e) {
    alert("тЭМ GitHub JSON рд▓реЛрдб рдирд╣реАрдВ рд╣реЛ рд╕рдХрд╛!");
    console.error(e);
  }
}

// тЬЕ Step 2: Practice рдореЛрдб рдореЗрдВ рдкреНрд░рд╢реНрди рджрд┐рдЦрд╛рдПрдВ
function showQuestion() {
  const q = questions[currentQuestion];
  document.getElementById("quizQuestionContainer").innerHTML = `
    <div><strong>рдкреНрд░рд╢реНрди ${currentQuestion + 1}/${questions.length}:</strong><br>${q.question}</div>
  `;
  const optionsDiv = document.getElementById("quizOptions");
  optionsDiv.innerHTML = "";

  for (let key in q.options) {
    const btn = document.createElement("button");
    btn.className = "btn-option";
    btn.textContent = `${key}: ${q.options[key]}`;
    btn.onclick = () => handleAnswer(key);
    optionsDiv.appendChild(btn);
  }

  document.getElementById("progress").textContent = `ЁЯУШ ${currentQuestion + 1} / ${questions.length}`;
}

// тЬЕ Step 3: рдЙрддреНрддрд░ рдЬрд╛рдВрдЪреЗрдВ рдФрд░ рд╡реНрдпрд╛рдЦреНрдпрд╛ рджрд┐рдЦрд╛рдПрдВ
function handleAnswer(selected) {
  const q = questions[currentQuestion];
  document.querySelectorAll(".btn-option").forEach(btn => btn.disabled = true);

  if (selected === q.correct) {
    correctCount++;
  } else {
    incorrectCount++;
  }

  const expl = document.createElement("div");
  expl.className = "explanation";
  expl.innerHTML = `<strong>ЁЯУШ рд╡реНрдпрд╛рдЦреНрдпрд╛:</strong><br>${q.explanation || "рдХреЛрдИ рд╡реНрдпрд╛рдЦреНрдпрд╛ рдирд╣реАрдВ"}`;
  document.getElementById("quizOptions").appendChild(expl);

  const nextBtn = document.createElement("button");
  nextBtn.className = "btn";
  nextBtn.textContent = currentQuestion < questions.length - 1 ? "тЮбя╕П рдЕрдЧрд▓рд╛" : "тЬЕ рд╕рдорд╛рдкреНрдд";
  nextBtn.onclick = () => {
    currentQuestion++;
    if (currentQuestion >= questions.length) {
      alert(`тЬЕ рдЖрдкрдиреЗ ${correctCount} рд╕рд╣реА рдФрд░ ${incorrectCount} рдЧрд▓рдд рдЙрддреНрддрд░ рджрд┐рдПред`);
      window.location.href = "index.html";
    } else {
      showQuestion();
    }
  };
  document.getElementById("quizOptions").appendChild(nextBtn);
}

// тЬЕ Step 4: рдкреНрд░рд╢реНрди рдЬреЛрдбрд╝рдиреЗ рдХрд╛ рдлрд╝рдВрдХреНрд╢рди (local-only)
function saveQuestion() {
  const q = document.getElementById("question").value.trim();
  const A = document.getElementById("optA").value.trim();
  const B = document.getElementById("optB").value.trim();
  const C = document.getElementById("optC").value.trim();
  const D = document.getElementById("optD").value.trim();
  const correct = document.getElementById("correct").value;
  const exp = document.getElementById("explanation").value.trim();

  if (!q || !A || !B || !C || !D) {
    alert("тЭЧ рдХреГрдкрдпрд╛ рд╕рднреА рдлрд╝реАрд▓реНрдб рднрд░реЗрдВ");
    return;
  }

  const newQ = {
    question: q,
    options: { A, B, C, D },
    correct,
    explanation: exp
  };

  if (editIndex >= 0) {
    questions[editIndex] = newQ;
    editIndex = -1;
  } else {
    questions.push(newQ);
  }

  alert("тЬЕ рдкреНрд░рд╢реНрди рд╕реЗрд╡ рд╣реБрдЖ (рд╕рд┐рд░реНрдл localStorage рдореЗрдВ)");
  document.getElementById("question").value = "";
  document.getElementById("optA").value = "";
  document.getElementById("optB").value = "";
  document.getElementById("optC").value = "";
  document.getElementById("optD").value = "";
  document.getElementById("explanation").value = "";

  document.getElementById("questionCount").textContent = `ЁЯФв рдХреБрд▓ рдкреНрд░рд╢реНрди: ${questions.length}`;
  showAllQuestions();
}

// тЬЕ Step 5: рд╕рднреА рдкреНрд░рд╢реНрди рджрд┐рдЦрд╛рдПрдВ (input рдореЛрдб рдореЗрдВ)
function showAllQuestions() {
  const list = document.getElementById("questionList");
  list.innerHTML = "";
  questions.forEach((q, i) => {
    const div = document.createElement("div");
    div.className = "question-item";
    div.innerHTML = `<strong>Q${i + 1}</strong>: ${q.question}`;
    list.appendChild(div);
  });
}

// тЬЕ Step 6: рдкреЗрдЬ рд▓реЛрдб рдкрд░ GitHub JSON рд╕реЗ рдбреЗрдЯрд╛ рд▓рд╛рдПрдВ
window.onload = updateQuizData;
</script>
</body>
</html>
