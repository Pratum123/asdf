<script>
let subjects = {};

// ‡§ú‡•ã subjects.json ‡§π‡•à, ‡§â‡§∏‡•á load ‡§ï‡§∞‡§®‡•á ‡§ï‡§æ function
async function loadSubjectsFromJSON() {
  try {
    const response = await fetch("subjects.json");
    subjects = await response.json();

    // ‡§ü‡•ç‡§∞‡§æ‡§Ç‡§∏‡§´‡•â‡§∞‡•ç‡§Æ ‡§ï‡•á ‡§≤‡§ø‡§è ‡§ï‡•Ä ‡§ú‡•ã keys object ‡§Æ‡•á‡§Ç ‡§π‡•à‡§Ç, ‡§â‡§®‡•ç‡§π‡•Ä‡§Ç handle ‡§ï‡§∞‡•á‡§Ç
    if (!Array.isArray(subjects)) {
      // e.g. { economics: ["Micro", "Macro"] } ‡§ï‡•Ä ‡§Ø‡•ã‡§ú‡§®‡§æ
      subjects = Object.fromEntries(Object.entries(subjects));
    }

    populateDropdowns();
  } catch (e) {
    console.error("subjects.json load failed:", e);
  }
}

function capitalize(str) {
  return str.charAt(0).toUpperCase() + str.slice(1);
}

function populateDropdowns() {
  const main = document.getElementById("mainSubject");
  main.innerHTML = '<option value="">-- ‡§µ‡§ø‡§∑‡§Ø ‡§ö‡•Å‡§®‡•á‡§Ç --</option>';

  for (let key in subjects) {
    const opt = new Option(capitalize(key), key);
    main.appendChild(opt);
  }
}

function populateSubSubjects() {
  const subject = document.getElementById("mainSubject").value;
  const subs = subjects[subject] || [];
  const subSelect = document.getElementById("subSubject");
  subSelect.innerHTML = '<option value="">-- ‡§â‡§™‡§µ‡§ø‡§∑‡§Ø ‡§ö‡•Å‡§®‡•á‡§Ç --</option>';
  subs.forEach(sub => {
    subSelect.appendChild(new Option(sub, sub));
  });
}

function proceedToAction() {
  const main = document.getElementById("mainSubject").value;
  const sub = document.getElementById("subSubject").value;
  if (!main || !sub) {
    alert("‚ö†Ô∏è ‡§ï‡•É‡§™‡§Ø‡§æ ‡§µ‡§ø‡§∑‡§Ø ‡§î‡§∞ ‡§â‡§™‡§µ‡§ø‡§∑‡§Ø ‡§ö‡•Å‡§®‡•á‡§Ç!");
    return;
  }
  localStorage.setItem("selectedMain", main);
  localStorage.setItem("selectedSub", sub);
  window.location.href = "action.html";
}

// Page load par ‡§∏‡§≠‡•Ä subjects.json ‡§ï‡•ã fetch karo
window.onload = loadSubjectsFromJSON;
</script>
